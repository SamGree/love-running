<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Love Running. Club for runner in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keyword" content="love running, run, running club, runners, Ireland, Dublin, sport,execise">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
        <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
        <h2><i class="fa-solid fa-heartbeat"></i>Lets get you signed up!</h2>
            
        <label  for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" class="text-input" required></label><br>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" class="text-input" required></label><br>
        <label for="email">Email Address</label>
        <input id="email-address" name="email" type="email" class="text-input"required></label><br>
        
        <div class="radio-buttons">
            <div>
                <label for="road">Road</label>
                <input type="radio" name="running_preference" id="road" value="road" required checked>
            </div>
            <div>
                <label for="trail">Trail</label>
                <input type="radio" name="running_preference" id="trail" value="trail" required checked>
            </div>
            <div>
                <label for="road">Both</label>
                <input type="radio" name="running_preference" id="Both" value="Both" required checked>
            </div>
        </div>
        
      <button type="submit" class="join-button">Let's Run!</button>


        </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">

                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Viset our Instagram Page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
